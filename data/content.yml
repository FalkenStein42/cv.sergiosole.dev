portfolio:
  enable: true
  title: 'PROYECTOS ANTERIORES'
  portfolio_list:
    - name: Cloud.SergioSole.Dev
      image: 'images/portfolio/nextcloud-2.png'
      url: https://cloud.sergiosole.dev/
      description: Como proyecto personal y para desarrollar mis habilidades con
       servicios web, mantengo desde principios de 2021 una instancia de Nextcloud
       propia. El servidor sincroniza mis datos de trabajo en ordenador y móvil
       además de otros servicios como mi gestor de contraseñas, contactos y
       calendario (Mediante WebDAV), presupuesto (sincronizando los archivos de
       GNUCash) y tareas (Kanban). La instancian esta alojada en un servidor de
       Debian utilizando el servicio de hosting Linode.

    - name: Sitio Web Personal
      image: 'images/portfolio/nextcloud-1.png'
      url: https://www.sergiosole.dev
      description: El sitio web sirve de perfil público y como expositor de
        proyectos anteriores. Se trata de una web estática generada con Hugo.
        El tema ha sido modificado en parte para adaptarse a mis necesidades y
        puede encontrarse en mi GitHub.

    - name: Captura de movimiento utilizando OpenCV y Blender
      image: 'images/portfolio/nextcloud-1.png'
      url: https://github.com/FalkenStein42/face-expressions
      description: El proyecto consistía en mover de manera rudimentaria un
        modelo 3D hecho en Blender utilizando expresiones faciales. Para facilitar
        la captura el programa buscaba una serie de marcadores físicos que se
        colocaban en la cara. La parte mas importante del desarrollo son las
        funciones que intentaban encontrar el siguiente punto a partir del primero.
        El desarrollo del proyecto tuvo lugar durante el verano de 2020

    - name: Experiencia en prototipado e Impresión 3D
      image: 'images/portfolio/nextcloud-1.png'
      description: Empezando a principios de 2017 con el montaje y calibrado de
        una impresora Prusa i2, con firmware marling y siguiendo con mi colaboración
        como membro de la asociación ICAI3D en la Universidad Pontificia de Comillas
        hasta 2018, donde nuestra responsabilidad consistía en verificar, preparar
        e imprimir los prototipos de los alumnos de máster utilizando impresoras
        Ultimaker 2. Actualmente imprimo prototipos con una Prusa i3 para FDM y
        una Photon Mini para SLA, para proyectos propios. Para modelado tengo
        experiencia utilizando Solid Edge, CAD y Blender 3D.
